<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buysell</title>
</head>
<body>
<h1>
    Buysell
</h1>
<h4>
    Edit user <span th:text="${user.name}"></span>
</h4>
<form th:action="@{'/admin/user/edit'}" method="post">
    <div th:each="role : ${roles}">
        <label> <input type="checkbox" th:name="${role}"
                       th:checked="${#lists.contains(user.roles, role)}">
            <span th:text="${role}"></span>
        </label>
    </div>

    <input type="hidden" th:name="userId" th:value="${user.id}"><br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
